# .github/workflows/android_build.yml

name: Android Build with Buildozer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Java (for Android tools)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # Autoconf, Libtool ë“± í•„ìˆ˜ ë„¤ì´í‹°ë¸Œ ë¹Œë“œ ë„êµ¬ ì„¤ì¹˜
    - name: Install system and native build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          build-essential git wget curl unzip ca-certificates \
          autoconf automake libtool libtool-bin m4 \
          pkg-config gettext \
          libffi-dev libssl-dev zlib1g-dev \
          python3-dev

    # Autoconf ì˜¤ë¥˜ ìµœì¢… í•´ê²° ë‹¨ê³„
    - name: Conditional autoupdate/autoreconf
      run: |
        if [ -f configure.ac ]; then
          autoupdate || true
          autoreconf -fi || true
        fi

    - name: Upgrade pip and install Python build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --upgrade Cython buildozer python-for-android

    # =========================================================
    # ğŸ›‘ [í•µì‹¬ í•´ê²°] Build-Tools/Aidl/License ì˜¤ë¥˜ë¥¼ ìœ„í•œ ìˆ˜ë™ SDK ì„¤ì •
    # =========================================================
    - name: Install Android SDK command-line tools and build-tools
      env:
        # Buildozerê°€ ê¸°ëŒ€í•˜ëŠ” SDK ê²½ë¡œ ì§€ì •
        ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
      run: |
        set -e
        sdk_root="$ANDROID_SDK_ROOT"
        mkdir -p "$sdk_root"
        
        # 1. Command Line Tools ë‹¤ìš´ë¡œë“œ ë° ì„¤ì¹˜
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O /tmp/cmdline-tools.zip
        unzip -q /tmp/cmdline-tools.zip -d "$sdk_root/cmdline-tools"
        
        # ì••ì¶• í•´ì œ êµ¬ì¡°ì— ë”°ë¼ ë””ë ‰í„°ë¦¬ ì´ë¦„ ë³€ê²½ (sdkmanager ì‹¤í–‰ì„ ìœ„í•´ í•„ìˆ˜)
        if [ -d "$sdk_root/cmdline-tools/cmdline-tools" ]; then
          mv "$sdk_root/cmdline-tools/cmdline-tools" "$sdk_root/cmdline-tools/latest"
        fi

        # 2. PATHì— sdkmanagerë¥¼ ì¶”ê°€í•˜ì—¬ ì ‘ê·¼ ê°€ëŠ¥í•˜ê²Œ í•¨
        export PATH="$sdk_root/cmdline-tools/latest/bin:$PATH"

        # 3. ë¼ì´ì„ ìŠ¤ ìë™ ìˆ˜ë½ ë° í•„ìš”í•œ íŒ¨í‚¤ì§€ ì„¤ì¹˜
        yes | sdkmanager --sdk_root="$sdk_root" --licenses || true
        sdkmanager --sdk_root="$sdk_root" \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

    # ëª¨ë“  í™˜ê²½ ì„¤ì •ì´ ì™„ë£Œëœ í›„ Buildozer ì‹¤í–‰
    - name: Run Buildozer (Final Build)
      run: buildozer android debug --verbose
      env:
        # ì´ì „ ë‹¨ê³„ì—ì„œ ë¼ì´ì„ ìŠ¤ë¥¼ ìˆ˜ë½í–ˆì§€ë§Œ, í˜¹ì‹œ ëª°ë¼ í™˜ê²½ ë³€ìˆ˜ ìœ ì§€
        BUILD_ACCEPT_SDK_LICENSE: 1 

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: english-word-quiz-apk
        path: bin/*.apk