# .github/workflows/android_build.yml

name: Android Build with Buildozer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Java (for Android tools)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 1. Autoconf, Git ë“± í•„ìˆ˜ ë„¤ì´í‹°ë¸Œ ë¹Œë“œ ë„êµ¬ ì„¤ì¹˜ ë° 32ë¹„íŠ¸ ë¼ì´ë¸ŒëŸ¬ë¦¬ ì¶”ê°€
    - name: Install system and native build dependencies (and ensure git is present)
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          build-essential git wget curl unzip ca-certificates \
          autoconf automake libtool libtool-bin m4 \
          pkg-config gettext \
          libffi-dev libssl-dev zlib1g-dev \
          python3-dev \
          lib32stdc++6 lib32z1 # Android NDK/SDK toolchain requires 32-bit compatibility libs
        
        echo "Git path: $(which git)"
        git --version

    # 2. Autoconf ì˜¤ë¥˜ ìµœì¢… í•´ê²° ë‹¨ê³„
    - name: Conditional autoupdate/autoreconf
      run: |
        if [ -f configure.ac ]; then
          autoupdate || true
          autoreconf -fi || true
        fi

    - name: Upgrade pip and install Python build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --upgrade Cython buildozer python-for-android

    # =========================================================
    # ğŸ›‘ [ìµœì¢… í•´ê²°] sdkmanager not found, ê²½ë¡œ ë¶ˆì¼ì¹˜, ë¼ì´ì„ ìŠ¤ ì˜¤ë¥˜ ë™ì‹œ í•´ê²°
    # =========================================================
    - name: Install Android SDK command-line tools and packages
      run: |
        set -e
        # Buildozerê°€ ê¸°ëŒ€í•˜ëŠ” ê²½ë¡œë¥¼ SDK ë£¨íŠ¸ë¡œ ì„¤ì •
        SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk
        mkdir -p "$SDK_ROOT"

        # 1) Command Line Tools ë‹¤ìš´ë¡œë“œ ë° ì„¤ì¹˜
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O /tmp/cmdline-tools.zip
        unzip -q /tmp/cmdline-tools.zip -d "$SDK_ROOT/cmdline-tools"

        # ì••ì¶• í•´ì œëœ ë””ë ‰í„°ë¦¬ ì´ë¦„ ì •ê·œí™” (latest í´ë” êµ¬ì¡°ë¡œ ë³€ê²½)
        if [ -d "$SDK_ROOT/cmdline-tools/cmdline-tools" ]; then
          mv "$SDK_ROOT/cmdline-tools/cmdline-tools" "$SDK_ROOT/cmdline-tools/latest"
        fi
        
        # sdkmanager ë°”ì´ë„ˆë¦¬ ì „ì²´ ê²½ë¡œ ì§€ì •
        SDK_MANAGER_BIN="$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
        
        # Buildozerê°€ ê¸°ëŒ€í•˜ëŠ” ë ˆê±°ì‹œ ê²½ë¡œ(tools/bin)ì— ì‹¬ë³¼ë¦­ ë§í¬ ìƒì„±
        mkdir -p "$SDK_ROOT/tools/bin"
        ln -sf "$SDK_MANAGER_BIN" "$SDK_ROOT/tools/bin/sdkmanager"
        chmod +x "$SDK_ROOT/tools/bin/sdkmanager"
        
        # 2) ë¼ì´ì„ ìŠ¤ ìˆ˜ë½ ë° í•„ìˆ˜ íŒ¨í‚¤ì§€ ì„¤ì¹˜
        # ì£¼ì˜: ëª…ë ¹ì–´ ì „ì²´ ê²½ë¡œë¥¼ ì‚¬ìš©í•˜ì—¬ 'command not found' ì˜¤ë¥˜ë¥¼ ë°©ì§€í•©ë‹ˆë‹¤.
        yes | "$SDK_MANAGER_BIN" --sdk_root="$SDK_ROOT" --licenses || true
        
        "$SDK_MANAGER_BIN" --sdk_root="$SDK_ROOT" \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"
        
        # 3) í™˜ê²½ ë³€ìˆ˜ë¥¼ GITHUB_ENVë¡œ ë‚´ë³´ë‚´ Buildozer ë‹¨ê³„ì—ì„œ ì‚¬ìš©í•  ìˆ˜ ìˆë„ë¡ í•¨
        echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$SDK_ROOT" >> $GITHUB_ENV
        
        # 4) platform-tools ê²½ë¡œì™€ ë ˆê±°ì‹œ ê²½ë¡œë¥¼ PATHì— ì¶”ê°€ (Buildozerê°€ aidl/adb ë“±ì„ ì°¾ì„ ìˆ˜ ìˆë„ë¡)
        echo "$SDK_ROOT/platform-tools" >> $GITHUB_PATH
        echo "$SDK_ROOT/tools/bin" >> $GITHUB_PATH
        echo "$SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH


    # ëª¨ë“  í™˜ê²½ ì„¤ì •ì´ ì™„ë£Œëœ í›„ Buildozer ì‹¤í–‰ (í™˜ê²½ ë³€ìˆ˜ëŠ” GITHUB_ENVì—ì„œ ìƒì†)
    - name: Run Buildozer (Final Build)
      run: buildozer android debug --verbose
      env:
        BUILD_ACCEPT_SDK_LICENSE: 1

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: english-word-quiz-apk
        path: bin/*.apk