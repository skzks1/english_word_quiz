name: Android Build with Buildozer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Java (for Android tools)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install system and native build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          build-essential git wget curl unzip ca-certificates \
          autoconf autoconf-archive automake libtool libtool-bin m4 \
          pkg-config gettext swig \
          libffi-dev libssl-dev zlib1g-dev libbz2-dev libsqlite3-dev \
          python3-dev \
          lib32stdc++6 lib32z1
        echo "Git path: $(which git)"
        git --version
        echo "autoconf: $(which autoconf) ; libtool: $(which libtool || true)"

    # --- [이 스텝이 수정되었습니다] ---
    - name: Upgrade pip and install Python build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel
        # Cython은 업그레이드하고, buildozer/p4a는 안정 버전으로 고정
        python -m pip install --upgrade Cython
        python -m pip install buildozer==1.5.0 python-for-android==2024.0.1
    # --- ---------------------- ---

    - name: Install Android SDK command-line tools and packages
      run: |
        set -e
        SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk
        mkdir -p "$SDK_ROOT"
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O /tmp/cmdline-tools.zip
        unzip -q /tmp/cmdline-tools.zip -d "$SDK_ROOT/cmdline-tools"
        if [ -d "$SDK_ROOT/cmdline-tools/cmdline-tools" ]; then
          mv "$SDK_ROOT/cmdline-tools/cmdline-tools" "$SDK_ROOT/cmdline-tools/latest"
        fi
        SDK_MANAGER_BIN="$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
        mkdir -p "$SDK_ROOT/tools/bin"
        ln -sf "$SDK_MANAGER_BIN" "$SDK_ROOT/tools/bin/sdkmanager"
        chmod +x "$SDK_MANAGER_BIN" "$SDK_ROOT/tools/bin/sdkmanager"
        yes | "$SDK_MANAGER_BIN" --sdk_root="$SDK_ROOT" --licenses || true
        "$SDK_MANAGER_BIN" --sdk_root="$SDK_ROOT" \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"
        echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$SDK_ROOT" >> $GITHUB_ENV
        echo "$SDK_ROOT/platform-tools" >> $GITHUB_PATH
        echo "$SDK_ROOT/tools/bin" >> $GITHUB_PATH
        echo "$SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: Conditional autoupdate/autoreconf (safe)
      run: |
        if [ -f configure.ac ]; then
          autoupdate || true
          autoreconf -fi || true
        fi

    - name: Run Buildozer (Final Build)
      env:
        BUILD_ACCEPT_SDK_LICENSE: "1"
      run: |
        buildozer android debug --verbose

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: english-word-quiz-apk
        path: bin/*.apk