# .github/workflows/android_build.yml

name: Android Build with Buildozer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Python 3.11 고정

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential python3-pip openjdk-17-jdk

    - name: Install Cython
      run: pip install Cython # Cython 설치
    
    - name: Install Buildozer
      run: pip install buildozer

    - name: Run Buildozer
      run: buildozer android debug
      env:
        # Android SDK 라이선스 자동 수락 설정
        BUILD_ACCEPT_SDK_LICENSE: 1 

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: english-word-quiz-apk
        path: bin/*.apk # APK 파일 업로드 경로 명확히 지정 (최종 수정)