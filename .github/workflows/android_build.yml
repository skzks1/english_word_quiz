# .github/workflows/android_build.yml

name: Android Build with Buildozer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Python # ğŸ‘ˆ [í•„ìˆ˜ ì¬ì¶”ê°€] Python 3.11 ëª…ì‹œì  ì„¤ì •
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Java (for Android tools) # Java 17 ì„¤ì •
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install system and native build dependencies # Autoconf ë° í•„ìˆ˜ íŒ¨í‚¤ì§€ ì„¤ì¹˜
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          build-essential git wget curl unzip ca-certificates \
          autoconf automake libtool libtool-bin m4 \
          pkg-config gettext \
          libffi-dev libssl-dev zlib1g-dev \
          python3-dev

    - name: Conditional autoupdate/autoreconf (only if configure.ac exists) # Autoconf ì˜¤ë¥˜ ìµœì¢… í•´ê²°
      run: |
        if [ -f configure.ac ]; then
          echo "configure.ac found â€” running autoupdate/autoreconf"
          autoupdate || true
          autoreconf -fi || true
        else
          echo "configure.ac not found â€” skipping autoupdate/autoreconf"
        fi

    - name: Upgrade pip and install Python build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --upgrade Cython buildozer python-for-android

    - name: Run Buildozer (verbose)
      env:
        BUILD_ACCEPT_SDK_LICENSE: 1 # SDK ë¼ì´ì„ ìŠ¤ ìë™ ìˆ˜ë½
      run: |
        buildozer android debug --verbose

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: english-word-quiz-apk
        path: bin/*.apk