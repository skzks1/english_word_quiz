        # Buildozerê°€ Android SDK ë¼ì´ì„ ìŠ¤ë¥¼ ìë™ìœ¼ë¡œ ìˆ˜ë½í•˜ë„ë¡ ì„¤ì •
        BUILD_ACCEPT_SDK_LICENSE: 1 

