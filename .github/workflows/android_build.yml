# .github/workflows/android_build.yml

name: Android Build with Buildozer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Java (for Android tools)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 1. Autoconf, Libtool, ê·¸ë¦¬ê³  Gitì´ ì„¤ì¹˜ë˜ì–´ ìˆëŠ”ì§€ í™•ì¸í•˜ê³  ê²½ë¡œì— ì¶”ê°€
    - name: Install system and native build dependencies (and ensure git is present)
      run: |
        sudo apt-get update
        # build-essential íŒ¨í‚¤ì§€ì— Gitì´ í¬í•¨ë˜ì–´ ìˆìœ¼ë‚˜, í™•ì‹¤í•˜ê²Œ ëª…ì‹œì ìœ¼ë¡œ ì„¤ì¹˜í•©ë‹ˆë‹¤.
        sudo apt-get install -y --no-install-recommends \
          build-essential git wget curl unzip ca-certificates \
          autoconf automake libtool libtool-bin m4 \
          pkg-config gettext \
          libffi-dev libssl-dev zlib1g-dev \
          python3-dev
        
        # Git ê²½ë¡œê°€ PATHì— ì œëŒ€ë¡œ ì¡í˜”ëŠ”ì§€ í™•ì¸ (ì¼ë°˜ì ìœ¼ë¡œ /usr/bin/git)
        echo "Git path: $(which git)"
        git --version # Gitì´ ì •ìƒ ì‘ë™í•˜ëŠ”ì§€ í™•ì¸

    # 2. Autoconf ì˜¤ë¥˜ ìµœì¢… í•´ê²° ë‹¨ê³„
    - name: Conditional autoupdate/autoreconf
      run: |
        if [ -f configure.ac ]; then
          autoupdate || true
          autoreconf -fi || true
        fi

    - name: Upgrade pip and install Python build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --upgrade Cython buildozer python-for-android

    # =========================================================
    # ğŸ›‘ [í•µì‹¬ í•´ê²°] SDK ê²½ë¡œ/Aidl/License ì˜¤ë¥˜ë¥¼ ìœ„í•œ ìˆ˜ë™ SDK ì„¤ì •
    # =========================================================
    - name: Install Android SDK command-line tools and build-tools
      env:
        ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
      run: |
        set -e
        sdk_root="$ANDROID_SDK_ROOT"
        mkdir -p "$sdk_root"

        # 1) Command Line Tools ë‹¤ìš´ë¡œë“œ ë° ì„¤ì¹˜
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O /tmp/cmdline-tools.zip
        unzip -q /tmp/cmdline-tools.zip -d "$sdk_root/cmdline-tools"

        # ì••ì¶• í•´ì œëœ ë””ë ‰í„°ë¦¬ ì´ë¦„ ì •ê·œí™”
        if [ -d "$sdk_root/cmdline-tools/cmdline-tools" ]; then
          mv "$sdk_root/cmdline-tools/cmdline-tools" "$sdk_root/cmdline-tools/latest"
        fi
        
        # 2) Buildozerê°€ ê¸°ëŒ€í•˜ëŠ” ë ˆê±°ì‹œ ê²½ë¡œ(tools/bin)ì— ì‹¬ë³¼ë¦­ ë§í¬ ìƒì„±
        mkdir -p "$sdk_root/tools/bin"
        ln -sf "$sdk_root/cmdline-tools/latest/bin/sdkmanager" "$sdk_root/tools/bin/sdkmanager"
        chmod +x "$sdk_root/tools/bin/sdkmanager"
        
        # 3) PATHì— sdkmanager ê²½ë¡œ ì¶”ê°€
        echo "$sdk_root/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$sdk_root/tools/bin" >> $GITHUB_PATH

        # 4) ë¼ì´ì„ ìŠ¤ ìˆ˜ë½ ë° í•„ìˆ˜ íŒ¨í‚¤ì§€ ì„¤ì¹˜
        yes | sdkmanager --sdk_root="$sdk_root" --licenses || true
        sdkmanager --sdk_root="$sdk_root" \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"
        
        # 5) platform-tools ê²½ë¡œë¥¼ PATHì— ì¶”ê°€í•˜ì—¬ adb/aidl ë“±ì„ ì¸ì‹í•˜ë„ë¡ ì„¤ì •
        echo "$sdk_root/platform-tools" >> $GITHUB_PATH


    # ëª¨ë“  í™˜ê²½ ì„¤ì •ì´ ì™„ë£Œëœ í›„ Buildozer ì‹¤í–‰
    - name: Run Buildozer (Final Build)
      run: buildozer android debug --verbose
      env:
        BUILD_ACCEPT_SDK_LICENSE: 1
        # Buildozerê°€ SDKë¥¼ ì¸ì‹í•˜ë„ë¡ í™˜ê²½ ë³€ìˆ˜ ëª…ì‹œ
        ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
        ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: english-word-quiz-apk
        path: bin/*.apk